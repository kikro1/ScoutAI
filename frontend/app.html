<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ScoutAI App</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav" aria-label="Primary navigation">
      <a class="brand" href="index.html"><span class="dot" aria-hidden="true"></span> ScoutAI</a>
      <div class="navlinks">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="features.html">Features</a>
        <a data-nav href="support.html">Support</a>
        <a data-nav href="privacy.html">Privacy</a>
        <span id="authNav"></span>
      </div>
    </nav>

    <section class="app" aria-label="App">
      <aside class="card sidebar" aria-label="Sidebar">
        <h2>Chats</h2>
        <div class="muted">Stored locally</div>

        <div class="row" style="margin-top:12px">
          <button class="btn primary" id="newChatBtn">+ New</button>
          <button class="btn danger" id="deleteChatBtn">Delete</button>
        </div>

        <div class="kpi" aria-label="Stats">
          <div class="row" style="justify-content:space-between">
            <div>
              <div class="label">Chats</div>
              <div class="value" id="kpiChats">0</div>
            </div>
            <div>
              <div class="label">Messages</div>
              <div class="value" id="kpiMsgs">0</div>
            </div>
          </div>
        </div>

        <div class="list" id="chatList" aria-label="Chat list"></div>
      </aside>

      <main class="card main" aria-label="Chat">
        <div class="chatwrap">
          <div class="toolbar">
            <div>
              <div class="muted small">Active chat</div>
              <div style="font-weight:800; font-size:18px" id="chatTitle">Chat</div>
            </div>
            <div class="row">
              <label class="small muted" for="level">Level</label>
              <select id="level" class="select" aria-label="Depth level">
                <option>School</option>
                <option selected>University</option>
                <option>Expert</option>
              </select>
            </div>
          </div>

          <div class="chat" id="chatBox" aria-label="Messages"></div>

          <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center">
            <div class="badge">üìé Upload: choose a PDF and paste key text into chat</div>
            <input id="pdfInput" type="file" accept=".pdf" />
            <span id="uploadStatus" class="small muted"></span>
          </div>

          <div class="composer" aria-label="Composer">
            <div>
              <textarea id="prompt" placeholder="Ask a research question‚Ä¶ (Shift+Enter = new line)"></textarea>
              <div class="hint">Tip: ask for ‚Äúsummary + detailed explanation + key points‚Äù</div>
            </div>
            <button class="btn primary" id="sendBtn">Send</button>
          </div>
        </div>
      </main>
    </section>

    <div class="footer"></div>
  </div>

  <script src="assets/router.js"></script>
  <script src="assets/nav-auth.js"></script>
  <script src="assets/guard.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
